responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"
  utter_goodbye:
    - text: "Goodbye! If you need more assistance, feel free to reach out."
  utter_ask_for_details:
    - text: "Can you please provide more details regarding your request?"
  utter_ask_for_authorization_number:
    - text: "Please provide the authorization number."
  utter_request_service_info:
    - text: "What is the CPT code and ICD-10 code for the service you are requesting?"
  utter_check_eligibility:
    - text: "I am checking eligibility for {{first_name}} {{last_name}}'s procedure."
  utter_provide_authorization_status:
    - text: "The authorization status for request ID {{request_id}} is {{authorization_status}}."
  utter_ask_for_dob:
    - text: "Please provide the patient's date of birth."
  utter_ask_for_provider_info:
    - text: "Can you provide the name and NPI of the provider?"
  utter_confirm_eligibility:
    - text: "Eligibility for {{first_name}} {{last_name}} has been confirmed. Coverage is active."
  utter_request_additional_documents:
    - text: "Additional documents are required for this authorization. Please provide the necessary documentation."
  utter_submit_authorization_success:
    - text: "The prior authorization request for {{service_type}} has been successfully submitted."
  utter_submit_authorization_failure:
    - text: "There was an issue submitting the prior authorization request. Please try again or contact support."
  utter_provide_billing_info:
    - text: "The billing details for this service are as follows: Copayment - {{copayment_amount}}, Deductible - {{deductible_amount}}, Coinsurance - {{coinsurance_amount}}."
  utter_claim_status:
    - text: "The status of claim number {{claim_number}} is {{claim_status}}."
  utter_appeal_status:
    - text: "The appeal status for appeal ID {{appeal_id}} is {{appeal_status}}."
  utter_grievance_status:
    - text: "The grievance status for grievance ID {{grievance_id}} is {{grievance_status}}."
  utter_initiate_peer_review:
    - text: "A peer review has been initiated for service request ID {{service_request_id}}."
  utter_escalate_case:
    - text: "This case has been escalated to a case manager. You will be notified when there is an update."
  utter_ask_for_insurance_details:
    - text: "Please provide the insurance provider's name and policy number."
  utter_service_scheduled:
    - text: "The service has been scheduled for {{appointment_date}} at {{appointment_time}}."
  utter_provide_discharge_date:
    - text: "The discharge date for this patient is {{discharge_date}}."
  utter_documentation_requirements:
    - text: "Here are the documentation requirements for the requested service: {{documentation_requirements}}."
  utter_ask_for_medication_name:
    - text: "Please provide the name of the medication."
  utter_medication_refill_status:
    - text: "The refill status for medication {{medication_name}} is {{medication_refill_status}}."
  utter_ask_for_lab_results:
    - text: "Please provide the lab test ID for retrieving the results."
  utter_provide_lab_results_status:
    - text: "The status of lab test ID {{lab_test_id}} is {{test_results_status}}."
  utter_ask_for_radiology_order:
    - text: "Please provide the radiology order ID."
  utter_provide_radiology_results_status:
    - text: "The status of radiology order ID {{radiology_order_id}} is {{test_results_status}}."
  utter_request_patient_history:
    - text: "Can you provide details on the patient's medical history?"
  utter_provide_treatment_plan:
    - text: "The current treatment plan for the patient includes {{treatment_plan}}."
  utter_check_medication_coverage:
    - text: "I am checking coverage for the medication {{medication_name}}."
  utter_medication_coverage_results:
    - text: "The medication {{medication_name}} is {{medication_coverage_status}} under the patient's insurance plan."
  utter_provide_next_steps:
    - text: "The next steps for this case are: {{next_steps}}."
  utter_service_denied:
    - text: "Unfortunately, the service has been denied for the following reason: {{denial_reason}}."
  utter_service_approved:
    - text: "The service has been approved. The authorization number is {{authorization_number}}."
  utter_schedule_followup_appointment:
    - text: "Would you like to schedule a follow-up appointment for this patient?"
  utter_provide_care_plan_details:
    - text: "Here are the details of the patient's care plan: {{care_plan_details}}."
  utter_authorization_expired:
    - text: "The authorization for this service has expired. Please resubmit the request for approval."
  utter_insurance_coverage_type:
    - text: "The coverage type for this patient is {{coverage_type}}, and the plan type is {{plan_type}}."

